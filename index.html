<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Classificação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
  <h1>Classificação</h1>

  <!-- Adicione um campo de entrada para o nome do jogador -->
  <div class="novo_jogador">
    <label for="nomeJogador">Nome do Jogador:</label>
    <input class="texto_jogador" type="text" id="nomeJogador" placeholder="Digite o nome do jogador">
    <button onclick="adicionarJogador()" class="botao_mais_jogadores">Adicionar Jogador</button>
  </div>


  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">

    </tbody>
  </table>

  <button class="botao_zerar" onclick="zerarPontos()">Zerar Pontos</button>

</body>

</html>
